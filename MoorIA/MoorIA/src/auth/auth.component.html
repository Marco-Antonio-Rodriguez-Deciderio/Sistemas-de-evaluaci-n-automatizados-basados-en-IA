<div class="auth-container montserrat-400">
  <div class="form-container" [class.slide-right]="isRegisterActive">
    <div *ngIf="!isRegisterActive">
      <h2>Iniciar Sesión</h2>
      <form (ngSubmit)="onLogin()">
        <div class="form-group">
          <label>Email</label>
          <input type="email" [(ngModel)]="loginForm.email" name="email" required>
        </div>
        <div class="form-group">
          <label>Contraseña</label>
          <input type="password" [(ngModel)]="loginForm.password" name="password" required>
        </div>
        <button type="submit" class="submit-btn">Iniciar Sesión</button>
      </form>
    </div>
    <div *ngIf="isRegisterActive">
      <h2>Registrarse</h2>
      <form (ngSubmit)="onRegister()">
        <div class="form-group">
          <label>Nombre</label>
          <input type="text" [(ngModel)]="registerForm.name" name="name" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" [(ngModel)]="registerForm.email" name="email" required>
        </div>
        <div class="form-group">
          <label>Contraseña</label>
          <input type="password" [(ngModel)]="registerForm.password" name="password" required>
        </div>
        <button type="submit" class="submit-btn">Registrarse</button>
      </form>
    </div>
  </div>

  <div class="switch-container" [class.slide-left]="isRegisterActive">
    <h2>{{ isRegisterActive ? '¿Ya tienes una cuenta?' : '¿Eres nuevo aquí?' }}</h2>
    <p>{{ isRegisterActive ? 'Inicia sesión con tu cuenta para acceder' : 'Regístrate para crear una cuenta' }}</p>
    <button class="switch-btn" (click)="toggleForm()">
      {{ isRegisterActive ? 'Iniciar Sesión' : 'Registrarse' }}
    </button>
  </div>
</div>
