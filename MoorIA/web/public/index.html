<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoorIA</title>
    <link rel="icon" href="src/img/ico.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="form-container" id="formContainer">
            <!-- Login Form -->
            <div id="loginForm">
                <h2>Iniciar Sesión</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label>Contraseña</label>
                        <input type="password" name="password" required>
                    </div>
                    <button type="submit" class="submit-btn">Iniciar Sesión</button>
                </form>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="hide">
                <h2>Registrarse</h2>
                <form id="registerFormElement">
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" name="name" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label>Contraseña</label>
                        <input type="password" name="password" required>
                    </div>
                    <button type="submit" class="submit-btn">Registrarse</button>
                </form>
            </div>
        </div>

        <div class="switch-container" id="switchContainer">
            <h2 id="switchTitle">¿Eres nuevo aquí?</h2>
            <p id="switchText">Regístrate para crear una cuenta</p>
            <button class="switch-btn" id="switchButton">Registrarse</button>
        </div>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
